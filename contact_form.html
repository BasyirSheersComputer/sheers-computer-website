<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Information Form</title>
    <style>
        /* Form Styles */
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        }

        h1 {
        font-size: 24px;
        margin-bottom: 20px;
        }

        form {
        max-width: 400px;
        }

        label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        }

        input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        input[type="submit"]:hover {
        background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="POST" action="send_email.php">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="Enter your company name" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Tell us how we can help you with" required></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
